<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반환 (return)</title>
</head>
<script>
  function sum(a, b){
    console.log('덧셈연산 실행중...'); //호출 시 항상 출력됨
    return a + b;   //덧셈 결과를 함수 외부로 반환
  }

  const result = sum(10,20); //변수 result에 값 저장
  console.log((result));   //console.log(result) 출력: 30

  /*출력
  덧셈연산 실행중...
30
*/

function printMessage(name) {
  if(!name) //!name → name이 비어있거나, undefined, null, 0 등 falsy 값이면 참
  return; // name이 falsy면 함수 강제 종료
  //return; → 함수 종료, 아래 코드 실행 안 함
console.log(`${name}님 환영합니다!`); //정의된것도 없고 호출되는것도 없으니까 출력되는게 없겟지

}
printMessage('황지원'); //황지원님 환영합니다! 출력



</script>

</html>
