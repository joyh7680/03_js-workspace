  <script>
    {
      // * 배열 구조분해 할당

      const fruits = ["apple", "banana", "kiwi"];
      //0번 인덱스를 자주 사용할때 
      // 내가 원하는 특정 위치의 인덱스를 변수같은데에 설정 - 개별 변수 

      /* 직접 대입한 방식이지 구조분해할당은 아님
      const a = fruits[0];
      const b = fruits[1];
      const c = fruits[2]; 
      */

      // 구조분해할당 ㅇ 
      const [a, b, c] = fruits;
      console.log(a,b,c); //apple banana kiwi 출력
    }

    {
 

      const vehicles = ["mustang", "f-150", "expedition"];
      const [car, ,suv] = vehicles; //일부 요소 생략 가능
      console.log(car, suv); //mustang expedition 출력

      //나머지 연산자 : 나머지 배열들을 ...로 한번에 정의가능
      const [sportscar,...cars] = vehicles;
      console.log(sportscar, cars); //mustang (2) ['f-150', 'expedition'] 출력됌
    }

    {
      //함수에서 다수의 데이터 반환
      function calc(a, b){
        const add = a + b;
        const subtract = a - b;
        const multiply = a * b;
        const divide = a / b;
        
        return [add, subtract, multiply, divide];
      }
    }

    {
      const [add, sub, mul, div] = calc(4, 7);
      console.log(add, sub, mul, div); //11 -3 28 0.5714285714285714 출력
    }

    {

        q: "한국의 수도는?",

      console.log(question, answer); //한국의 수도는? 서울 출력

        console.log(message);
      }

      }
